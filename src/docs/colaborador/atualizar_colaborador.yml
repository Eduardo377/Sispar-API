tags:
  - name: Colaborador
description: Endpoint para atualizar os dados de um colaborador existente

parameters:
  - in: path
    name: id_colaborador
    required: true
    description: ID do colaborador a ser atualizado
    schema:
      type: integer

  - in: body
    name: corpo
    required: true
    schema:
      type: object
      properties:
        nome:
          type: string
          example: Joao da silva fredericksen almeida
        email:
          type: string
          example: jojo@email.com
        senha:
          type: string
          example: senha123
        cargo:
          type: string
          example: QA
        salario: 
          type: number
          example: 2500.78

responses:
  200:
    description: Colaborador atualizado com sucesso
  400:
    description: Erro na requisição
  404:
    description: Colaborador não encontrado
  500:
    description: Erro inesperado no servidor
