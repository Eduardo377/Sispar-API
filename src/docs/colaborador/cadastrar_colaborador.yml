tags:
  - Colaborador
summary: Cadastrar um novo colaborador
description: Endpoint para cadastrar um novo colaborador

parameters:
  - in: body
    name: corpo # Referencia ao body da requisicao
    required: true
    schema:
      type: object
      properties:
        name:
          type: string
          example: Fernanda da silva fredericksen almeida
        email:
          type: string
          example: zeze@email.com
        password:
          type: string
          example: password123
        position:
          type: string
          example: Fuul-stack
        wage: 
          type: number
          example: 2500.78
      required:
        - name
        - email
        - password
        - position
        - wage
responses:
  201:
    description: Colaborador cadastrado com sucesso
  400:
    description: Erro ao cadastrar colaborador
  401:
    description: Usuario n√£o autorizado
  500:
    description: Erro inesperado no servidor